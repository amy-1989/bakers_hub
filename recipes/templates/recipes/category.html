{% extends "base.html" %}

{% block page_title %}
<h2>{{ category.title }}</h2>
{% endblock page_title %}

{% block content %}
    {% block posts %}
        {% for post in posts %}
            <h3><a href="{% url 'recipe_post' post.slug %}" ><p>{{ post.title }} </p></a></h3>
            <p>{{post.author}}</p>
            <small>
                {{ post.created_on }} 
            </small>
        {% endfor %}
    {% endblock posts %}
{% endblock %}
